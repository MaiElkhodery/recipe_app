{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="{% static 'recipe_form_style.css' %}"> 
</head>
<body>
    <div class="form-container">
        <h1>Add Recipe</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_name" class="form-label">Recipe Name:</label>
                <input type="text" id="id_name" name="name" class="form-input">
            </div>
            <div class="form-field">
                <label for="id_picture" class="form-label">Picture:</label>
                <input type="file" id="id_picture" name="picture" accept="image/*" class="form-input">
            </div>
            <div class="form-field">
                <label for="id_description" class="form-label">Description:</label>
                <textarea id="id_description" name="description" class="form-input"></textarea>
            </div>
            <div class="form-field">
                <label for="id_category" class="form-label">Category:</label>
                <select id="id_category" name="category" class="form-input">
                    <option value="dessert">Dessert</option>
                    <option value="salad">Salad</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="main_course">Main Course</option>
                    <option value="side_dish">Side Dish</option>
                    <option value="beverage">Beverage</option>
                </select>
            </div>
            <div class="form-field">
                <label for="id_time_cooked" class="form-label">Time Cooked (minutes):</label>
                <input type="number" id="id_time_cooked" name="time_cooked" class="form-input">
            </div>

            <h2>Ingredients:</h2>
            <div id="ingredients-container">
                <div class="ingredient-form">
                    <div class="form-group">
                        <label for="id_ingredient_name">Name:</label>
                        <input type="text" name="ingredient_name">
                    </div>
                    <div class="form-group">
                        <label for="id_ingredient_unit">Unit:</label>
                        <input type="text" name="ingredient_unit">
                    </div>
                    <div class="form-group">
                        <label for="id_ingredient_quantity">Quantity:</label>
                        <input type="text" name="ingredient_quantity">
                    </div>
                    <div class="form-group">
                        <label for="id_ingredient_optional">Optional:</label>
                        <input type="checkbox" name="ingredient_optional">
                    </div>
                </div>
            </div>
            <button type="button" id="add-ingredient-btn">Add Ingredient</button>

            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addIngredientBtn = document.getElementById('add-ingredient-btn');
            const ingredientsContainer = document.getElementById('ingredients-container');

            addIngredientBtn.addEventListener('click', function() {
                const ingredientForm = document.querySelector('.ingredient-form');
                const clone = ingredientForm.cloneNode(true);
                ingredientsContainer.appendChild(clone);
            });
        });
    </script>
</body>
</html>
